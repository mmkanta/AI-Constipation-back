/getImage:
  get:
    summary: Get image
    tags:
      - Report
    parameters:
      - in: query
        name: report_id
        schema:
          type: string
          example: 628b2f93d001f72cf2d0625f
      - in: query
        name: finding
        schema:
          type: string
          enum: ['original', 'gradcam']
    responses:
      200:
        description: Success
        schema:
          type: file 
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

/getAllReports:
  get:
    summary: View History
    tags:
      - Report
    security:
      - bearerAuth: []
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
              schema:
                $ref: "#/components/badReqResponse"
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/unauthorizedResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

components:
  successResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      data:
        type: object
  badReqResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
  unauthorizedResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
  errorResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      error:
        type: string