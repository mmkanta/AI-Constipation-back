/update:
  patch:
    summary: Update report by id
    tags:
      - Report
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              report_id:
                type: string
              label:
                type: string
                enum: ["DD", "non-DD"]
              final_diag:
                type: array
                items:
                  type: string
                  enum: ["symptoms", "manometry", "BET", "defecography", "CTT"]
              ctt_result:
                type: string
                enum: ["delayed", "normal", "not done"]
              anorectal_structural_abnormality:
                type: string
                enum:
                  ["no", "rectocele", "intussusception", "not assess", "other"]
              anorectal_structural_abnormality_note:
                type: string
              IBS:
                type: boolean
              comorbidity:
                type: string
                enum: ["none", "stroke", "parkinson", "cipo", "other"]
              comorbidity_note:
                type: string
              surgery:
                type: boolean
              surgery_note:
                type: string
              comments:
                type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: "#/components/badReqResponse"
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/badReqResponse"
      403:
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

/deleteById:
  delete:
    summary: Delete report by id
    tags:
      - Report
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: report_id
        schema:
          type: string
          example: 628b2f93d001f72cf2d0625f
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: "#/components/successResponse"
      400:
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: "#/components/badReqResponse"
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/badReqResponse"
      500:
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/errorResponse"

components:
  successResponse:
    type: object
    properties:
      success:
        type: boolean
      message:
        type: string
      data:
        type: object
  badReqResponse:
    type: object
    properties:
      success:
        type: boolean
        example: false
      message:
        type: string
  errorResponse:
    type: object
    properties:
      success:
        type: boolean
        example: false
      message:
        type: string
      error:
        type: string